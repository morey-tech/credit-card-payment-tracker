<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="layout-container">

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
        </div>

        <a href="/" class="nav-link active" title="Dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z" />
            </svg>
        </a>

        <a href="/static/cards.html" class="nav-link" title="Cards">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
        </a>

        <a href="/static/settings.html" class="nav-link" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </a>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <header class="page-header">
            <h1 class="page-title">My Credit Card Payments</h1>
        </header>

        <!-- Top Status Cards -->
        <section class="status-cards-grid">

            <!-- Upcoming Statements -->
            <div class="status-card">
                <h2 class="status-card-title">Upcoming Statements</h2>
                <ul id="upcoming-statements-list" class="status-card-list">
                    <li>Loading...</li>
                </ul>
            </div>

            <!-- Action Required! -->
            <div id="action-required-card" class="status-card highlighted">
                <h2 class="status-card-title warning">Action Required!</h2>
                <div id="action-items-container">
                    <span class="text-secondary">Loading...</span>
                </div>
            </div>

            <!-- Pending Payments -->
            <div class="status-card">
                <h2 class="status-card-title">Pending Payments</h2>
                <ul id="pending-payments-list" class="status-card-list">
                    <li id="pending-placeholder">Loading...</li>
                </ul>
            </div>
        </section>

        <!-- Pending Payment Cards Container -->
        <section id="pending-payment-cards-container">
            <!-- Dynamically generated card detail sections will appear here -->
        </section>
    </main>

    <!-- Modal for Data Entry -->
    <div id="statement-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title">Enter Statement Details</h2>

            <form id="statement-form">
                <input type="hidden" id="cardIdInput">

                <div class="form-group">
                    <label class="form-label">Credit Card</label>
                    <span id="modal-card-name" class="card-detail-value"></span>
                </div>

                <div class="form-group">
                    <label for="statement-amount" class="form-label">Statement Amount</label>
                    <div class="input-wrapper">
                        <span class="input-prefix">$</span>
                        <input type="number" id="statement-amount" step="0.01" placeholder="1250.75" class="form-input input-with-prefix" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="statement-date" class="form-label">Statement Date</label>
                    <input type="date" id="statement-date" class="form-input" required>
                </div>

                <div class="form-group large-spacing">
                    <label for="official-due-date" class="form-label">Official Due Date</label>
                    <input type="date" id="official-due-date" class="form-input" required>
                </div>

                <div class="btn-group">
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Payment Scheduling -->
    <div id="schedule-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title">Schedule Payment</h2>

            <form id="schedule-form">
                <input type="hidden" id="scheduleStatementId">
                <input type="hidden" id="scheduleDueDate">

                <div class="form-group">
                    <label class="form-label">Credit Card</label>
                    <span id="schedule-card-name" class="card-detail-value"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Official Due Date</label>
                    <span id="schedule-official-due-date" class="card-detail-value"></span>
                </div>

                <div class="form-group large-spacing">
                    <label for="scheduled-payment-date" class="form-label">Scheduled Payment Date</label>
                    <input type="date" id="scheduled-payment-date" class="form-input" required>
                    <p class="text-sm text-secondary" style="margin-top: 8px;">Recommended: 7 days before due date</p>
                </div>

                <div class="btn-group">
                    <button type="button" onclick="closeScheduleModal()" class="btn btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Confirm Schedule
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
